<app-formulaire [status]="status" [tmpCollegue]="tmpCollegue" (ajout)="add($event)"></app-formulaire>

<app-navigation></app-navigation>

<div class="row ml-3 mt-3 mr-3">
  <div class="card ml-2 mt-2 mr-2" *ngFor="let col of collegues">
    <div class="card-header">
      <div class="row justify-content-md-center">
        <img src="{{col.imageUrl}}" height="200" width="200">
      </div>
    </div>
    <div class="card-body">
      <div class="row justify-content-md-center">
        {{col.pseudo}}
      </div>
      <div class="row justify-content-md-center">
        <strong>{{col.score}}</strong>
      </div>
    </div>
    <div class="card-footer">
      <div class="row justify-content-md-center">
        <app-un-collegue [collegue]="col" (supp)="del($event)" (aimer)="like($event)" (hair)="hate($event)"></app-un-collegue>
      </div>
    </div>
  </div>
</div>
