<div *ngIf="active">
    <button (click)="jaime()" class="btn btn-outline-primary ml-1 mt-1 mr-1">J'aime</button>
    <button (click)="jedeteste()" class="btn btn-outline-danger ml-1 mt-1 mr-1">Je déteste</button>
    <button (click)="jesupprime()" class="btn btn-outline-warning ml-1 mt-1 mr-1">Je supprime</button>
</div>
<div *ngIf="!active">
    <button class="btn btn-outline-primary ml-1 mt-1 mr-1" disabled>J'aime</button>
    <button class="btn btn-outline-danger ml-1 mt-1 mr-1" disabled>Je déteste</button>
    <button class="btn btn-outline-warning ml-1 mt-1 mr-1" disabled>Je supprime</button>
</div>
