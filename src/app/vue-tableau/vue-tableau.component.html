<app-formulaire [status]="status" [tmpCollegue]="tmpCollegue" (ajout)="add($event)"></app-formulaire>

<app-navigation></app-navigation>

<table class="table ml-3 mt-3 mr-3">
  <thead>
    <tr>
      <th></th>
      <th>Pseudo</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let col of collegues">
      <td>
        <img src="{{col.imageUrl}}" height="50" width="50" routerLink="/detail/{{col.pseudo}}">
      </td>
      <td>{{col.pseudo}}</td>
      <td>{{col.score}}</td>
      <td>
        <app-un-collegue [collegue]="col" (supp)="del($event)" (aimer)="like($event)" (hair)="hate($event)"></app-un-collegue>
      </td>
    </tr>
  </tbody>
</table>
