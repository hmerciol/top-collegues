<div class="alert alert-info">
  <div class="form-group ml-3 mt-3 mr-3">
    <div class="row">
      <div class="col">
        <h1>
          Top Collègues
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Les meilleurs collègues du moment
      </div>
    </div>
  </div>
</div>

<button class="btn btn-outline-primary" routerLink="/classique">Retour</button>

<div class="row">
  <img src="{{tmpCollegue.imageUrl}}" height="100%" width="100%">
</div>

<div class="row justify-content-center">
  <h1>{{tmpCollegue.pseudo | uppercase}}</h1>
</div>
<div class="row justify-content-center">
  <h2 [innerHTML]="tmpCollegue.score | score"></h2>
</div>
<div class="row justify-content-center mb-5">
  <app-un-collegue [collegue]="tmpCollegue" (supp)="del($event)" (aimer)="like($event)" (hair)="hate($event)"></app-un-collegue>
</div>
